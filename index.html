<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efe1c6d265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>myBooklist-App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            my<span class="text-primary">Book</span>list
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="text-primary">Title: </label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author" class="text-primary">Author: </label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn" class="text-primary">ISBN#: </label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary w-100 mt-3" >
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th class="text-primary">Title</th>
                    <th class="text-primary">Author</th>
                    <th class="text-primary">ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
